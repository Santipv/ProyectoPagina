<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Económicas | Trading Consciente</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Trading Consciente</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="mercados.html">Mercados</a></li>
                <li><a href="graficos.html">Gráficos</a></li>
                <li><a class="active" href="noticias.html">Noticias</a></li>
                <li><a href="smc.html">SMC</a></li>
            </ul>
        </nav>
    </header>

    <main class="news-container">
        <h2>Noticias Económicas Relevantes</h2>
        
        <div class="news-filters">
            <button class="filter-btn active" data-category="all">Todas</button>
            <button class="filter-btn" data-category="stocks">Acciones</button>
            <button class="filter-btn" data-category="forex">Forex</button>
            <button class="filter-btn" data-category="crypto">Cripto</button>
            <button class="filter-btn" data-category="macro">Macroeconomía</button>
        </div>
        
        <div class="news-grid" id="news-grid">
            <!-- Las noticias se cargarán aquí dinámicamente con JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Trading Consciente. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    
    <script>
        // Base de datos simple de noticias (en un proyecto real, esto vendría de una API)
        const newsData = [
            {
                id: 1,
                title: "La Fed anuncia nueva política de tasas de interés",
                summary: "La Reserva Federal ha decidido aumentar las tasas en 25 puntos básicos, afectando los mercados globales.",
                category: "macro",
                date: "2023-05-15",
                source: "Financial Times"
            },
            {
                id: 2,
                title: "Bitcoin supera los $30,000 tras noticias de adopción institucional",
                summary: "El precio de Bitcoin ha experimentado un rally del 15% esta semana luego de que varios fondos anunciaran inversiones.",
                category: "crypto",
                date: "2023-05-14",
                source: "CoinDesk"
            },
            {
                id: 3,
                title: "Apple reporta ganancias récord en el segundo trimestre",
                summary: "Las acciones de AAPL suben un 5% en el after-market tras superar expectativas de ganancias.",
                category: "stocks",
                date: "2023-05-13",
                source: "Bloomberg"
            },
            {
                id: 4,
                title: "EUR/USD alcanza máximo de 3 meses tras datos económicos positivos",
                summary: "El par EUR/USD ha subido a 1.1050, su nivel más alto desde febrero, gracias a mejores datos de la zona euro.",
                category: "forex",
                date: "2023-05-12",
                source: "Reuters"
            },
            {
                id: 5,
                title: "Inflación en EE.UU. muestra signos de desaceleración",
                summary: "El índice de precios al consumidor (IPC) aumentó un 0.3% en abril, por debajo de las expectativas.",
                category: "macro",
                date: "2023-05-11",
                source: "Wall Street Journal"
            }
        ];

        // Función para cargar noticias
        function loadNews(category = 'all') {
            const newsGrid = document.getElementById('news-grid');
            newsGrid.innerHTML = '';
            
            const filteredNews = category === 'all' 
                ? newsData 
                : newsData.filter(news => news.category === category);
            
            filteredNews.forEach(news => {
                const newsCard = document.createElement('div');
                newsCard.className = `news-card ${news.category}`;
                newsCard.innerHTML = `
                    <h3>${news.title}</h3>
                    <p class="news-meta">${news.source} - ${news.date}</p>
                    <p>${news.summary}</p>
                    <a href="#" class="read-more">Leer más</a>
                `;
                newsGrid.appendChild(newsCard);
            });
        }
        
        // Filtros de noticias
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                loadNews(this.dataset.category);
            });
        });
        
        // Cargar noticias iniciales
        window.onload = function() {
            loadNews();
        };
    </script>
</body>
</html>
